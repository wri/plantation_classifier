base:
  log_level: DEBUG
  random_state: 121
  config: config.yaml

data_load:
  download_data: false
  bucket_name: restoration-monitoring
  folder_prefix: plantation-mapping/data/train/
  local_prefix: data/
  ceo_survey: 
    - v08 
    - v14 
    - v15 
    - v18 
    - v19 
    - v20
  # summary_filename: data/Training_Data.xlsx
  # summary_sheetname: CEO_Surveys
  # survey_id_column_name: CEO Survey
  # ceo_survey_directory: data/ceo-surveys
  data_prefix_list:
    - slope
    - s1
    - s2 
    - dem
    - features-ckpt-2023-02-09
    - labels
    - ard
    - features-ard
  ceo_json: reports/ceo_list.json
  report_output_dir: /reports/

data_condition:
  label_cats:
    Monoculture: 1
    Agroforestry: 2
    Not plantation: 0
    Unknown: 255
  classes: 4
  ard_subsample: 4
  scale_features: true
  subset_fraction: 1.0 #used for pipeline testing, set to 1.0 for all data
  test_split: 20
  train_split: 80
  val_split: 25
  X_train: data/train/X_train.pkl
  y_train: data/train/y_train.pkl
  X_test: data/train/X_test.pkl
  y_test: data/train/y_test.pkl

train:
  model_name: model
  select_features: False
  select_X_train: data/train/X_train_selected.pkl
  select_X_test: data/train/X_test_selected.pkl
  selected_feature_indicies: reports/selected_feature_indicies.json
  tune_hyperparams: False
  cv: 3
  estimator_name: cat
  max_features: 81
  tuning_metric: balanced_accuracy
  testing_metrics: accuracy balanced_accuracy precision recall f1 roc_auc log_loss
  fit_params:
    use_best_model: false
    early_stopping_rounds: 100
  estimators:
    rfc: #sklearn.ensemble.RandomForestClassifier
      importance_metric: shap
      use_class_weights: true
      param_grid:
    svm:
      importance_metric: shap
      use_class_weights: true
      param_grid:
    lgbm:
      importance_metric: shap
      use_class_weights: true
      param_grid:
    xgb:
      importance_metric: shap
      use_class_weights: true
      param_grid:
    cat:
      importance_metric: shap
      use_class_weights: true
      param_grid:
        iterations: 500
        max_depth: 5
        learning_rate: 0.05
        colsample_bylevel: 0.5
        min_data_in_leaf: 50
        logging_level: Silent
    logreg:
      importance_metric: shap
      use_class_weights: true
      param_grid:
  model_dir: models/

tune:
  estimator_name: cat
  n_iter: 30
  cv: 3
  plot: False
  verbose: False
  estimators:
    cat:
      loss_function: MultiClass
      param_grid:
        iter_min: 500
        iter_max: 1200
        iter_step: 10
        depth_min: 4
        depth_max: 10
        depth_step: 4
        12_leaf_min: 2
        12_leaf_max: 30
        12_leaf_step: 4
        learn_rate:
          - .02
          - .03
          - .04
  best_params: src/reports/best_params.json

evaluate:
  metrics_file: src/reports/metrics.json
  confusion_matrix_image: src/reports/confusion_matrix.png
  confusion_matrix_data: src/reports/confusion_matrix_data.csv
  tile_id_loc: data
  tile_s3_bucket: tof-output